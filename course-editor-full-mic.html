<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; Charset=utf-8"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link type="text/css" href="js/jquery.jscrollpane/jquery.jscrollpane.css" rel="stylesheet"/>
    <link type="text/css" href="js/fancybox/jquery.fancybox.css" rel="stylesheet"/>
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <link type="text/css" href="css/course-editor.css" rel="stylesheet"/>
    <script type='text/javascript' src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src='js/jquery.jscrollpane.min.js'></script>
    <script src='js/jquery.mousewheel-3.0.6.pack.js'></script>
    <script src='js/fancybox/jquery.fancybox.pack.js'></script>
    <script type='text/javascript' src="js/course-edit-fn.js"></script>
    <title>Index</title>
</head>
<body>


<div class='head'>
    <a href='#'><img src='images/logotb.png' width="153" height="43" alt='TeachBase' class='logo'/></a>
    <span class='slogan'>Креативные методики в рекламе</span><!--slogan-->
    <div class='right'>
        <ul class="buttons-top">
            <li class="text">Все изменения сохранены</li>
            <li class="extra-margin"><a href="#" class="btn save"></a></li>
            <li><a href="#" class="btn undo"></a></li>
            <li class="extra-margin"><a href="#" class="btn redo disabled"></a></li>
            <li><a href="#" class="btn question"></a></li>
            <li><a href="#" class="btn monitor"></a></li>
            <li><a href="#" class="btn exit"></a></li>
        </ul>
    </div>
</div>
<!--head-->


<div id="work-area">

    <div id="pages-panel">
        <div id="hide-pages" class="active"></div>

        <div class="upload">
            <div class="choice">
                <a href="#">Загрузить</a>
                <span></span>
                <ul>
                    <li><a class="u-doc" href="#">Документ</a></li>
                    <li><a class="u-video" href="#">Видео</a></li>
                    <li><a class="u-test" href="#">Тест</a></li>
                </ul>
            </div>
        </div>
        <div class="scroll">
            <ul id="listing">
                <li class="active" rel="images/big_page.jpg">
                    <div class="num">1</div>
                    <div class="page">
                        <img src="images/page1-s.jpg" alt="">

                        <div class="remove"></div>
                    </div>
                </li>
                <li rel="images/big_page_vert.jpg" class="vertical">
                    <div class="num">2</div>
                    <div class="page">
                        <img src="images/page2-s.jpg" alt="">

                        <div class="remove"></div>
                        <div class="file"></div>
                    </div>
                </li>
                <li rel="images/big_page.jpg">
                    <div class="num">3</div>
                    <div class="page">
                        <img src="images/page3-s.jpg" alt="">

                        <div class="remove"></div>
                        <div class="file"></div>
                    </div>
                </li>
                <li rel="images/big_page.jpg">
                    <div class="num">4</div>
                    <div class="page">
                        <img src="images/page4-s.jpg" alt="">

                        <div class="remove"></div>
                        <div class="file"></div>
                    </div>
                </li>
                <li rel="images/big_page_vert.jpg" class="vertical">
                    <div class="num">5</div>
                    <div class="page">
                        <img src="images/page5-s.jpg" alt="">

                        <div class="remove"></div>
                    </div>
                </li>
                <li rel="images/big_page.jpg">
                    <div class="num">6</div>
                    <div class="page">
                        <img src="images/page1-s.jpg" alt="">

                        <div class="remove"></div>
                    </div>
                </li>
                <li rel="images/big_page.jpg">
                    <div class="num">7</div>
                    <div class="page">
                        <img src="images/page2-s.jpg" alt="">

                        <div class="remove"></div>
                        <div class="file"></div>
                    </div>
                </li>
                <li rel="images/big_page_vert.jpg" class="vertical">
                    <div class="num">8</div>
                    <div class="page">
                        <img src="images/page3-s.jpg" alt="">

                        <div class="remove"></div>
                        <div class="file"></div>
                    </div>
                </li>
                <li rel="images/big_page_vert.jpg" class="vertical">
                    <div class="num">9</div>
                    <div class="page">
                        <img src="images/page4-s.jpg" alt="">

                        <div class="remove"></div>
                        <div class="file"></div>
                    </div>
                </li>
                <li rel="images/big_page_vert.jpg" class="vertical">
                    <div class="num">10</div>
                    <div class="page">
                        <img src="images/page5-s.jpg" alt="">

                        <div class="remove"></div>
                    </div>
                </li>
            </ul>
        </div>


    </div>

    <div id="toolbar">

        <div class="attachments">

            <div class="ico audio">
                <span></span>

                <div class="del"></div>
            </div>

            <div class="div"></div>

            <div class="file ico">
                <span></span>
            </div>

            <div class="docs doc ico">
                <span></span>

                <div class="del"></div>
            </div>

            <div class="docs pdf ico">
                <span></span>

                <div class="del"></div>
            </div>

            <div class="docs ppt ico">
                <span></span>

                <div class="del"></div>
            </div>

            <div class="docs img ico">
                <span></span>

                <div class="del"></div>
            </div>

        </div>

        <div class="bottom">
            <div class="zoomer">
                <a id="zoom-add" href="#"></a>

                <div id="zoom"></div>
                <a id="zoom-minus" href="#"></a>
            </div>

            <div class="buttons">
                <a href="#" class="width"></a>
                <a href="#" class="wide"></a>
            </div>

            <a class="bugger" href="#"></a>
        </div>

    </div>
    <div id="wrapper-page">
        <div class="scroll">
            <div id="page">

                <img src="images/big_page.jpg" alt="">

            </div>
        </div>
    </div>

</div>

<div id="audio-record" class="popup">
    <h3>Запись аудиозаметки</h3>
    <div class="slide">
        <div class="counter">3</div>
        <img src="images/big_page.jpg" alt="" width="400" height="285">
    </div>

    <div class="play pause"><i></i></div>
    <div class="timeline"><div class="time">02:12 / 02:40</div><div class="line" style="width: 100px;"></div></div>
    <a class="del-audio" href="#"></a>
    <a id="rec-button" class="rec" href="#"><i></i>Записать</a>
    <div class="timer">00:00</div>
    <div class="help">запись может длиться до 5 минут</div>
    <div class="clear"></div>
    <div class="saveline">
        <div class="line" style="width: 150px;"></div>
        <div class="label">сохранено:</div>
        <div class="percent">100%</div>
    </div>

</div>


</body>
</html>
